<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login piezas</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <style>
      * {
        font-family: "Poppins", sans-serif;
      }
      .banner-container {
        height: auto;
        background-position: center;
        background-repeat: no-repeat;
        background-size: contain;
        position: relative;
        max-width: 630px;
        min-height: 294px;
      }
      .bg-img-login-1 {
        background-image: url(https://www.coopeuch.cl/media/wysiwyg/login-mobile-1.png);
      }
      .bg-img-login-2 {
        background-image: url(https://www.coopeuch.cl/media/wysiwyg/login-desktop-2.png);
      }
      .bg-img-login-3 {
        background-image: url(https://www.coopeuch.cl/media/wysiwyg/login-desktop-3.png);
      }
      .banner-container .banner-content {
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        position: absolute;
        margin: 10px 20px;
        top: 18%;
        left: 96px;
        max-width: 230px;
        width: 60%;
      }
      .banner-container .banner-content h1 {
        font-size: 26px;
        color: #fff;
        line-height: 30px;
        margin: 5px;
      }
      .banner-content h2 {
        font-size: 16px;
        font-weight: 300;
        color: #fff;
        line-height: 20px;
        margin: 5px;
      }

      @media (max-width: 580px) {
        .bg-img-login-1 {
          background-image: url(https://www.coopeuch.cl/media/wysiwyg/login-mobile-1.png);
        }
        .bg-img-login-2 {
          background-image: url(https://www.coopeuch.cl/media/wysiwyg/login-mobile-2.png);
        }
        .bg-img-login-3 {
          background-image: url(https://www.coopeuch.cl/media/wysiwyg/login-mobile-3.png);
        }
        .banner-container .banner-content {
          top: 40px;
          left: 0;
        }
        .banner-container .banner-content h1 {
          font-size: 24px;
          line-height: 26px;
        }
      }
    </style>

    <div class="banner-container bg-img-login-1">
      <div class="banner-content">
        <h1>
          Reliquida tus
          <br />
          créditos en 3
          <br />
          simples pasos
        </h1>

        <h2>
          ¡Llévate saldo a tu cuenta!
          <br />
          Hazlo tu sitio privado
        </h2>
      </div>
    </div>

    <br />

    <div class="banner-container bg-img-login-2">
      <div class="banner-content">
        <h1>
          Finaliza tu
          <br />
          reliquidación
          <br />
          !no esperes más
          <br />
          tiempo!
        </h1>

        <h2>¡Llévate saldo a tu cuenta!</h2>
      </div>
    </div>

    <br />

    <div class="banner-container bg-img-login-3">
      <div class="banner-content">
        <h1>
          ¿No te acomodó
          <br />
          la oferta de
          <br />
          reliquidación?
        </h1>

        <h2>
          ¡Solicita una
          <b
            >evaluación <br />
            de crédito de consumo</b
          >
          <br />
          con descuento por planilla!
        </h2>
      </div>
    </div>
  </body>
</html>
