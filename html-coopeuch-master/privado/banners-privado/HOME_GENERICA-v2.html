<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <style>
        #coop__tef__slider {
            width: 900px;
            height: 258px;
            background-color: white;
            border-radius: 5px;
            position: relative;
            margin: 0;
            display: table-cell;
            font-family: 'Lato', sans-serif;
        }

        #coop__tef__slider .bg-slider {
            background-image: url("https://www.coopeuch.cl/pub/media/wysiwyg/banner_whatsapp_privado.png");
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center top;
            border-radius: 5px;
        }

        #coop__tef__slider .bg-slider aside {
            width: auto;
            max-width: 80%;
            background-color: rgba(255, 255, 255, 0.85);
            -webkit-transition-duration: 0.4s;
            transition-duration: 0.4s;
            padding: 15px 15px;
            border-radius: 5px;
            margin: 10px 0 0 10px;
            position: relative;
            display: inline-block;
            max-height: 200px;
            height: auto;
        }

        #coop__tef__slider .bg-slider aside:hover {
            background-color: rgba(255, 255, 255, 1.0);
        }

        #coop__tef__slider .bg-slider h3 {
            color: black;
            margin: 0;
            font-weight: 400;
            text-transform: uppercase;
            line-height: 1.4em;
            font-size: 1.2em;
        }

        #coop__tef__slider .bg-slider p {
            color: #3a3a3a;
            margin: 5px 0 15px;
        }

        #coop__tef__slider .bg-slider a {
            display: inline-block;
            padding: 7px 20px;
            color: white;
            background-color: #de3b36;
            text-decoration: none;
            border-radius: 20px;
            text-align: center;
            font-size: 16px;
            -webkit-transition-duration: 0.4s;
            transition-duration: 0.4s;
        }

        #coop__tef__slider .bg-slider a:hover {
            background-color: #bc4230;
        }

        @media only screen and (max-width: 590px) {
            #coop__tef__slider {
                width: 100%;
                display: block;
                height: 134px;
            }

            #coop__tef__slider .bg-slider {
                background-image: url("https://www.coopeuch.cl/media/wysiwyg/mobile_banner_whatsapp_privado_v2.png");
                background-size: contain;
                background-repeat: no-repeat;
                min-height: 240px;
            }
        }
    </style>

    <div id="coop__tef__slider">
        <a href="https://wa.me/56939196149?text=Hola%20necesito%20evaluar%20un%20Cr%C3%A9dito%20de%20Consumo%20en%20Coopeuch"
            ui-sref="root.simuladorConsumo">
            <section class="bg-slider">
                <!-- <aside>
                <h3>eeeeeeTítulo de la campaña y te ganas algo <strong>buena onda!</strong></h3>
                <p>Bajada y algo de detalle de campañas directas o genéricas.</p>
                <button ng-click="openModal('HOME')" id="formContacto" type="button" target="_parent" class="btn-formularios btn btn-default" data-remote="false" data-toggle="modal" data-target="#myModal" style="text-align: left !important;">Nuevo Formulario</button>
                <a href="#" target="_self">Hola link de slider tef</a>
            </aside> -->
            </section>
        </a>
    </div>

    <script type="text/javascript">
        $(document).ready(function () {
            /*
            //cambio de logo
                $('.top-menu-header img').attr('style', 'width:75% !important');
                $('.top-menu-header img').attr('src','https://www.coopeuch.cl/documents/20182/66724/logo-coop-50-aniversarioF5.png');
            */

            //cambio de horario
            $('.contact-number small').text('Lunes a Domingo en horario continuado');

            //eliminando version del aplicativo
            $(".pull-right").empty();

            //modificando los links del footer
            $(".footer-right-column").html('<ul><li><a href=\"/politicas-privacidad\" class=\"red\"><small>Políticas de Privacidad</small></a></li><li><a href=\"/terminos-uso\" class=\"red\"><small>Términos de Uso</small></a></li><li><a href=\"/seguridad\" class=\"red\"><small>Seguridad</small></a></li></ul>');

            //Carga de nombre del socio o cliente
            var nombre = $('.person-info').text();
            $('#nombreSocio').html(nombre);

            //Se linkea anchor a "ver mis productos"
            $('a[href^="#"]').on('click', function (event) {
                var target = $(this.getAttribute('href'));
                if (target.length) {
                    event.preventDefault();
                    $('html, body').stop().animate({
                        scrollTop: target.offset().top
                    }, 1000);
                }
            });
        });
    </script>
</body>

</html>
