<figure class="bg-form">
  <img
    src="https://devmagento.coopeuch.cl/media/wysiwyg/bannercontacto2_1.png"
  />
</figure>

<section class="container-form">
  <div class="headline">
    <h2 class="text-headline">
      <strong> Te invitamos a ser parte del mundo Cooperativo </strong>
    </h2>
    <h3 class="text-subheadline">
      Envíanos tus datos y te contactamos para presentarte nuestro convenios
    </h3>
  </div>

  <form>
    <div class="container-input-group">
      <span class="input-group">
        <label for="name">Nombre</label>
        <input
          class="text-body"
          id="name"
          name="name"
          type="text"
          placeholder="Nombre y Apellido"
          required
        />
      </span>

      <span class="input-group">
        <label for="rut">Rut</label>
        <input
          class="text-body"
          id="rut"
          name="rut"
          type="text"
          placeholder="Ingresa tu Rut"
          required
        />
      </span>
    </div>

    <div class="container-input-group">
      <span class="input-group">
        <label for="position">Cargo</label>
        <input
          id="position"
          name="position"
          type="text"
          placeholder="Rol en tu empresa"
          required
        />
      </span>

      <span class="input-group">
        <label for="business">Empresa</label>
        <input
          id="business"
          name="business"
          type="text"
          placeholder="Nombre de tu empresa"
          required
        />
      </span>
    </div>

    <div class="container-input-group">
      <span class="input-group">
        <label for="city">City</label>
        <input
          id="city"
          name="city"
          type="text"
          placeholder="Ingresa ubicación"
          required
        />
      </span>

      <span class="input-group">
        <label for="phone">Teléfono</label>
        <input
          id="phone"
          name="phone"
          type="text"
          placeholder="1234 5678"
          required
        />
      </span>
    </div>

    <div class="container-input-group">
      <span class="input-group">
        <label for="Email">Email</label>
        <input
          id="Email"
          name="Email"
          type="email"
          placeholder="correo@mail.com"
          required
        />
      </span>
    </div>

    <div class="xs-text-center">
      <a class="pagebuilder-button-primary">
        <span data-element="link_text">Enviar solicitud</span>
      </a>
    </div>
  </form>
</section>
