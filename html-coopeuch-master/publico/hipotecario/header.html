<!-- header start -->
<div id="header-hipotecario" class="header-links-custom">
  <div class="container">
    <nav>
      <div class="menu">
        <ul class="scrolling-wrapper">
          <li>
            <a class="link-item" onclick="goToSection(event, 'cobertura-hipotecario')">
              <span>Cobertura</span>
              <hr class="hr-line" />
            </a>
          </li>
          <li>
            <a class="link-item" onclick="goToSection(event, 'products-convenio-tabs')">
              <span>Beneficios</span>
              <hr class="hr-line" />
            </a>
          </li>
          <li>
            <a class="link-item" onclick="goToSection(event, 'obten-tu-seguro-hipotecario')">
              <span>Seguros adicionales</span>
              <hr class="hr-line" />
            </a>
          </li>
          <li>
            <a class="link-item" onclick="goToSection(event, 'requisitos-hipotecario')">
              <span>Requisitos</span>
              <hr class="hr-line" />
            </a>
          </li>
          <li>
            <a class="link-item" onclick="goToSection(event, 'preguntas-hipotecario')">
              <span>Preguntas Frecuentes</span>
              <hr class="hr-line" />
            </a>
          </li>
          <li class="container-btn-desk">
            <a href="#" class="button-coopeuch"> Simular mi crédito </a>
          </li>
        </ul>
        <div class="container-btn-mobile">
          <a href="#" class="button-coopeuch"> Simular mi crédito </a>
        </div>
      </div>
    </nav>
  </div>
</div>
<style>
  html {
    scroll-behavior: smooth;
  }
  a.button-coopeuch {
    max-height: 51px;
    max-width: 222px;
    margin: 1.5em 0;
    padding: 12px 27px !important;
  }
  .page-wrapper .page-header.personas .panel.wrapper,
  .xpec-header-menu .nav-sections .navigation,
  .xpec-header-search {
    display: none !important;
  }
  .header.content {
    height: 61px;
  }
  .header-links-custom {
    visibility: hidden;
    top: 50px;
    background: #fff;
    width: 100%;
    box-shadow: 0 2px 4px 0 rgba(0, 0, 0, 0.08);
    z-index: 1000;
    opacity: 0;
    transition: visibility 0s, opacity 0.5s linear;
  }
  .fixed {
    position: fixed;
    visibility: visible;
    opacity: 1;
  }
  .header-links-custom .container nav div.menu {
    position: relative;
  }
  .header-links-custom .container nav div.menu ul {
    max-height: 86px;
  }
  .header-links-custom .container nav div.menu ul > li,
  .header-links-custom .container nav div.menu ul > li:hover {
    background: #fff0;
  }
  .header-links-custom .container nav div.menu ul > li a.link-item {
    font-size: 16px;
    line-height: 40px;
    font-family: "Poppins";
    color: #383638;
    padding: 20px;
    white-space: nowrap;
  }
  .header-links-custom .container nav div.menu ul > li a.link-item .hr-line {
    display: none;
  }
  .header-links-custom .container nav  div.menu ul > li a.current-link.link-item .hr-line,
  .header-links-custom .container nav  div.menu ul > li a:active.link-item .hr-line,
  .header-links-custom .container nav  div.menu ul > li a:focus.link-item .hr-line,
  .header-links-custom .container nav  div.menu ul > li a:hover.link-item .hr-line {
    display: block;
    height: 3px;
    background-color: #f42534;
    border-radius: 5px;
    max-height: 3px;
    margin: 0;
    border: none;
    transition: all 0.2s ease-in;
  }
  .header-links-custom .container nav  div.menu ul > li a.current-link.link-item,
  .header-links-custom .container nav  div.menu ul > li a:active.link-item,
  .header-links-custom .container nav  div.menu ul > li a:focus.link-item,
  .header-links-custom .container nav  div.menu ul > li a:hover.link-item {
    color: #f42534;
  }
  .scrolling-wrapper {
    display: flex;
    flex-wrap: nowrap;
    overflow-x: auto;
    -webkit-overflow-scrolling: touch;
    justify-content: space-between;
    align-items: center;
  }
  .scrolling-wrapper::-webkit-scrollbar {
    display: none;
  }
  .container-btn-desk {
    display: block;
  }
  .container-btn-mobile {
    display: none;
  }
  @media (max-width: 770.1px) {
    .container-btn-mobile {
      display: flex;
      justify-content: center;
      align-items: center;
      max-height: 80px;
      border-top: 1px solid rgb(216 216 216 / 0.23);
    }
    .container-btn-desk {
      display: none;
    }
    .header-links-custom .container nav div.menu::after {
      content: url('https://www.coopeuch.cl/media/wysiwyg/arrow-right-black.svg');
      position: absolute;
      right: 0px;
      top: 0px;
      background: #fff;
      height: 60px;
      width: 30px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .header-links-custom .container nav div.menu ul {
      max-height: 60px;
    }
    .header-links-custom .container nav div.menu ul > li a.link-item {
      padding: 10px 20px;
    }
  }
</style>
<script>
  window.addEventListener('scroll', () => {
    let header = document.getElementById("header-hipotecario");
    (window.pageYOffset > 200) ? header.classList.add("fixed") : header.classList.remove("fixed");
  })

  const goToSection = (evt, id) => {
  const links = document.getElementsByClassName('current-link');
  if (links.length > 0) links[0].classList.remove('current-link');

    const element = document.getElementById(id)
    evt.currentTarget.classList.add('current-link');
    element.scrollIntoView({ behavior: 'smooth', block: 'center'});
  }
</script>
<!-- header end -->
