<div id="form-solicitar" class="card-solicitar">
  <h6>
    Pide tu descuento ahora, ingresando los 6 primeros dígitos de tu tarjeta
  </h6>
  <div class="input-container">
    <input
      id="input-soap-cards"
      class="input-text"
      type="number"
      placeholder="Ej: 3453 1234 65438976"
      required
      maxlength="6"
      min="0"
      min="999999"
      oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength)"
    />

    <button id="btn-soap-cards" class="button-coopeuch" onclick="handleClick()" disabled="handleValueInput()">Solicitar</button>
  </div>
  <small id="input-soap-cards-error" class="error-text">
    Código Inválido, por favor utiliza otro medio de pago
  </small>

  <a class="mx-mobile-10" href="#">¿Dónde están los dígitos en mí tarjeta?</a>

  <div class="btn-actions">
    <span class="p-10">Si no la tienes utiliza</span>

    <a
      class="custom-btn mx-10"
      :href="baseUrl + '.aspx?Convenios=3C1A454C35901108634C220643FA04FE'"
    >
      Otro medio de pago
    </a>
  </div>
</div>
<script>
  function validEmptyValue (value) {
    return value !== null && value !== undefined && value !== '' && value.length > 0
  }
  function handleError() {
    const input = document.getElementById('input-soap-cards');
    const errorMsg = document.getElementById('input-soap-cards-error');
    input.classList.add('error-form');
    errorMsg.classList.add('d-block');
  }
  function handleClick() {
    const validCodes = ['503441','524101','531926','518472','518497','518535'];
    const input = document.getElementById('input-soap-cards');
    const baseUrl = 'https://soapweb.bciseguros.cl/web/DatosVehiculo';

    if (validEmptyValue(input.value)) {
      validCodes.includes(input.value)
        ? (window.location.href =
            baseUrl + '?Convenios=F16081C5FA6DD114C6292FBBC652A185')
        : handleError();
    }
  }
  function handleBtn() {
      button.disabled = !validEmptyValue(input.value)
  }

  const input = document.getElementById('input-soap-cards');
  const button = document.getElementById('btn-soap-cards');
  input.addEventListener('keyup', (e) => {
    (e.key === "Enter" && validEmptyValue(input.value)) ? handleClick() : handleBtn()
  });
</script>
