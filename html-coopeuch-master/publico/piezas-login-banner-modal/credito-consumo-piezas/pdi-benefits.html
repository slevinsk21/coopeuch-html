<style>
  .benefits-container {
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
  }
  .benefits-card {
    display: flex;
    background-color: #fff;
    border-radius: 10px;
    box-shadow: 0 10px 10px rgba(0, 0, 0, 0.2);
    margin: 20px;
    overflow: hidden;
    min-height: 332px;
    max-width: 556px;
  }
  .benefits-card h4 {
    font-size: 20px;
    color: #000000;
    font-weight: 500;
    letter-spacing: 0;
    margin: 0 0 10px 0;
    line-height: 30px;
    max-width: 272px;
  }
  .benefits-card p {
    color: #000000;
    font-size: 16px;
    letter-spacing: 0;
    line-height: 25px;
    max-width: 408px;
  }
  .benefits-card .benefits-content {
    padding: 30px;
    position: relative;
    width: 100%;
  }
  .image-benefits {
    position: absolute;
    top: 1px;
    right: 0;
    border-bottom-left-radius: 100%;
    max-width: 260px;
    max-height: 195px;
    border-top-right-radius: 10px;
  }
  .logo-benefits {
    object-fit: contain;
    max-width: 140px;
    margin-bottom: 85px;
  }
  .icon-bottom {
    position: absolute;
    bottom: 0;
    right: 0;
  }
  .benefits-card.card-small {
    min-height: 332px;
    max-width: 360px;
  }
  .benefits-card.card-small .benefits-content {
    display: flex;
    flex-direction: column;
    justify-content: flex-end;
    align-items: flex-start;
  }
  .benefits-card.card-small .benefits-content .image-benefits {
    max-height: 135px;
    max-width: 160px;
    object-fit: fill;
    height: 100%;
    width: 100%;
  }
  .benefits-card.card-small .benefits-content .logo-benefits {
    position: absolute;
    top: 30px;
    left: 30px;
  }
  .visible-info {
    overflow: visible;
    position: relative;
  }
  .benefits-card.card-small.visible-info .info-card-container {
    max-width: 313px;
    background-color: #7c2482;
  }
  .info-card-container {
    max-height: 44px;
    max-width: 349px;
    border-radius: 12px 12px 0 0;
    background-color: #3aa1df;
    padding: 5px 10px;
    position: absolute;
    top: -39px;
    left: 0;
  }
  .info-card-content {
    color: #ffffff;
    font-size: 20px;
    font-weight: 500;
    letter-spacing: 0;
    line-height: 30px;
  }
  @media screen and (max-width: 1010.1px) {
    .benefits-card {
      min-height: 332px;
      max-width: 360px;
    }
    .image-benefits {
      max-height: 150px;
      max-width: 190px;
      object-fit: fill;
      height: 100%;
      width: 100%;
    }
    .info-card-container {
      max-width: 313px;
    }
    .info-card-content {
      font-size: 18px;
    }
  }
  @media screen and (max-width: 480.1px) {
    .image-benefits,
    .benefits-card.card-small .benefits-content .image-benefits {
      max-height: 140px;
      max-width: 160px;
      object-fit: fill;
      height: 100%;
      width: 100%;
    }
    .logo-benefits,
    .benefits-card.card-small .benefits-content .logo-benefit {
      max-width: 130px;
    }
    .benefits-card h4 {
      font-size: 18px;
    }
    .benefits-card p {
      font-size: 14px;
    }
  }
  @media screen and (min-width: 1010.1px) {
    .card-wide {
      min-width: 556px;
    }
  }
</style>

      padding: 0;

<style>
  .owl-carousel .owl-stage {
    display: flex;
  }
  .coop-product-credits-desktop .owl-carousel .owl-stage-outer .owl-item {
    padding: 0 10px;
    box-sizing: border-box;
    position: relative;
    display: flex;
    flex-direction: column;
    align-items: stretch;
  }
  .coop-product-credits-desktop .owl-carousel .owl-dots {
    margin-top: 20px;
  }
  .coop-product-credits-desktop .credit-box-desktop {
    display: flex !important;
    height: 100% !important;
    box-shadow: 0 2px 4px 0 rgba(0, 0, 0, 0.14);
    border-color: rgba(0, 0, 0, 0.1) !important;
    min-height: 321px !important;
  }
  .rounded-container-icon {
    width: 80px;
    height: 80px;
    background-color: #fff;
    border-radius: 50%;
    display: flex;
    justify-content: center;
    align-items: center;
    box-shadow: 0 2px 4px 0 rgba(0, 0, 0, 0.14);
    position: absolute;
    top: 0;
    left: 50%;
    transform: translate(-50%, -50%);
  }
  .rounded-container-icon img {
    max-height: 49px;
    max-width: 49px;
    object-fit: contain;
  }
  .owl-carousel .owl-stage-outer,
  .coop-product-credits-desktop .owl-carousel .owl-stage-outer .owl-item {
    overflow: visible !important;
  }
  .button-action-container {
    /*    position: absolute;*/
    bottom: 20px;
    padding-right: 10px;
    margin-top: auto;
  }
  .mb-container-canales {
    margin-bottom: 8% !important;
  }

  .coop-product-credits-desktop .credit-box-desktop .credit-link {
    display: none;
  }
  @media (min-width: 768.1px) {
    .p-benefits p span {
      line-height: 22px !important;
    }
  }
  @media (min-width: 768.1px) and (max-width: 908.1px) {
    .coop-product-credits-desktop .credit-box-desktop {
      min-height: 362px !important;
    }
  }
</style>
