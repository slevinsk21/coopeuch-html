<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <style>
      * {
        font-family: 'Poppins', sans-serif;
      }
      .banner-container {
        height: auto;
        background-position: center;
        background-repeat: no-repeat;
        background-size: contain;
        position: relative;
        max-width: 630px;
        min-height: 294px;
      }
      .bg-img-login-1 {
        background-image: url(https://www.coopeuch.cl/media/wysiwyg/cc-login-desktop.png);
      }
      .banner-container .banner-content {
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        position: absolute;
        margin: 0 20px;
        top: 60px;
        left: 60px;
        max-width: 280px;
        width: 60%;
      }

      .banner-container .banner-content h1 {
        font-size: 18px;
        color: #fff;
        line-height: 25px;
        margin: 5px;
        font-weight: 300;
      }
      .banner-content h2 {
        font-size: 16px;
        font-weight: 300;
        color: #fff;
        line-height: 20px;
        margin: 5px;
      }

      @media (max-width: 580px) {
        .banner-container .banner-content {
          top: 60px;
          left: 0;
        }
        .banner-container .banner-content h1 {
          font-size: 16px;
          line-height: 20px;
        }
        .banner-content h2 {
          font-size: 14px;
        }
      }
      @media (max-width: 425.1px) {
        .banner-container .banner-content {
          max-width: 205px;
        }
      }
    </style>

    <div class="banner-container bg-img-login-1">
      <div class="banner-content">
        <h1>
          <b> Tienes una oferta disponible </b>

          <br />

          de Cr√©dito de Consumo
        </h1>

        <h2>Ingresa a tu sitio privado con tu rut y clave</h2>
      </div>
    </div>
  </body>
</html>
