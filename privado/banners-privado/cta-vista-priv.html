<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu&amp;display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        font-family: "Ubuntu", sans-serif;
      }
      #banner-private.banner-container {
        height: auto;
        background-position: center;
        background-repeat: no-repeat;
        background-size: contain;
        position: relative;
        max-width: 922px;
        min-height: 142px;
        background-image: url("./assets/banner_cuenta_vista.jpg");
      }
      #banner-private .banner-container .banner-content {
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        position: absolute;
        margin: 10px 20px;
        top: 15%;
        left: 70px;
        max-width: 400px;
        width: 60%;
      }
      #banner-private .banner-container .banner-content h1 {
        font-size: 32px;
        color: #fff;
        line-height: 36px;
        margin: 0 0 5px;
      }
      #banner-private .banner-container .banner-content h2 {
        font-size: 14px;
        font-weight: 300;
        color: #fff;
        line-height: 28px;
        margin: 0;
      }
      #banner-private .banner-container .banner-content a.btn-primary {
        margin: 0 10px 10px 0;
        background-color: #f42534;
        color: #fff;
        font-weight: 800;
        padding: 12px 27px;
        font-size: 16px;
        border-color: #f42534;
        border-radius: 5px;
        text-decoration: none;
      }
      #banner-private .banner-container .banner-content a.btn-primary:hover {
        background-color: #f87c85;
        border-color: #f87c85;
      }

      @media (max-width: 780px) {
        #banner-private .banner-container .banner-content {
          top: 40px !important;
          left: 0 !important;
        }
        #banner-private .banner-container .banner-content h1 {
          font-size: 22px !important;
          line-height: 26px !important;
        }
        #banner-private .banner-container .banner-content h2 {
          font-size: 14px !important;
        }
      }
      @media (max-width: 425.1px) {
        #banner-private .banner-container .banner-content {
          top: 27% !important;
          max-width: 210px;
          width: 60%;
        }
        .banner-container .banner-content h1 {
          font-size: 14px !important;
          line-height: 19px !important;
          margin: 5px 0 !important;
        }
        #banner-private .banner-container .banner-content h2 {
          font-size: 12px;
          line-height: 16px;
          margin: 0;
        }
        #banner-private.banner-container {
          /* height: auto;
        background-position: center;
        background-repeat: no-repeat;
        background-size: contain;
        position: relative;
        max-width: 922px;
        min-height: 260px; */
          background-image: url(./assets/banner_con_cuenta_v_mobile.jpg);
        }
      }
    </style>
  </head>
  <body>
    <div id="banner-private">
      <div class="banner-container">

          <h1>

        </div> -->

    </div>
  </body>
</html>
