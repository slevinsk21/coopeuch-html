<!-- header start -->
<div id="header-think" class="header-links-custom">
  <div class="container">
    <nav>
      <div class="menu mini-header-think">
        <figure>
          <img
            src="https://www.coopeuch.cl/media/wysiwyg/Riesgo_de_salud.png"
            alt="icon-think"
          />
          <figcaption>
            <b> Ayuda a tus amigos y gana una giftcard de $30.000</b>
          </figcaption>
        </figure>
        <span>¿Listo para ser Embajador?</span>
        <a href="#" class="button-coopeuch">¡Empecemos!</a>
      </div>
    </nav>
  </div>
</div>
<style>
  .page-wrapper .page-header.personas .panel.wrapper,
  .xpec-header-menu .nav-sections .navigation,
  .xpec-header-search {
    display: none !important;
  }
  .header-links-custom .container nav div.menu {
    position: relative;
  }
  .header.content {
    height: 61px;
  }
  .header-links-custom {
    visibility: hidden;
    top: 50px;
    background: #fff;
    width: 100%;
    box-shadow: 0 2px 4px 0 rgba(0, 0, 0, 0.08);
    z-index: 1000;
    opacity: 0;
    transition: visibility 0s, opacity 0.5s linear;
    height: 0;
  }
  .header-links-custom.fixed {
    position: fixed;
    visibility: visible;
    opacity: 1;
    height: auto;
  }
  .mini-header-think {
    display: flex;
    justify-content: space-around;
    align-items: center;
    flex-wrap: wrap;
    padding: 10px 0;
    min-height: 68px;
    box-sizing: border-box;
  }
  .menu.mini-header-think figure {
    display: flex;
    align-items: center;
  }
  .menu.mini-header-think figure img {
    padding-right: 11px;
    height: 24px;
    width: 24px;
    object-fit: contain;
  }
  .menu.mini-header-think figure figcaption {
    color: #1e1e1e;
    font-size: 16px;
    line-height: 58px;
  }
  .menu.mini-header-think > span {
    color: #383638;
    font-size: 16px;
    line-height: 40px;
  }
  .menu.mini-header-think > a.button-coopeuch {
    max-height: 48px;
    max-width: 216px;
    padding: 12px 27px !important;
    box-sizing: border-box;
    width: 100%;
    white-space: nowrap;
    margin: 0;
  }
  @media (max-width: 770.1px) {
    .menu.mini-header-think > span {
      font-family: 'Poppins bold';
    }
    .menu.mini-header-think > a.button-coopeuch {
      max-width: 144px;
      padding: 12px !important;
    }
  }
  @media (max-width: 580.1px) {
    .menu.mini-header-think figure {
      display: none;
    }
  }
</style>
<script>
  window.addEventListener('scroll', () => {
    let header = document.getElementById('header-think');
    window.pageYOffset > 200
      ? header.classList.add('fixed')
      : header.classList.remove('fixed');
  });

  const goToSection = (evt, id) => {
    const links = document.getElementsByClassName('current-link');
    if (links.length > 0) links[0].classList.remove('current-link');

    const element = document.getElementById(id);
    evt.currentTarget.classList.add('current-link');
    element.scrollIntoView({ behavior: 'smooth', block: 'center' });
  };
</script>
