    {
      id: 1,
      img: '6_a_12_cuotas',
      textBtn: 'Compra en 6 o 12 cuotas sin interés',
      title: 'Todo lo que quieras en <b>6 o 12 cuotas sin interés</b>',
      subtitle: 'Vigencia desde 01 de abril al 30 de abril de 2021',
      description: 'Válido para todo lo que compres con tu tarjeta de Crédito Coopeuch Mastercard',
      legalText: 'Promoción válida desde 01 de abril al 30 de abril de 2021 ambas fechas inclusive, para compras realizadas con Tarjeta de Crédito Coopeuch Mastercard titulares y/o adicionales que se encuentren al día y con el cupo disponible para realizar compras en cualquier comercio adherido a Transbank bajo la modalidad de compra en 6 o 12 cuotas. La obtención de la Tarjeta de Crédito, está sujeta al cumplimento de las políticas de crédito de Coopeuch.',

    {

      textBtn: 'Avance en efectivo con abono inmediato',

      description: 'Realiza tu avance hasta en 36 cuotas y aprovecha la super tasa de 1,19% mensual. En cualquier cajero automático del país. <br><br> Ejemplo 1: $100.000 (1). Tasa 1,19% en 12 cuotas $9.112, CAE 18,17% CTC $109.341. <br><br> Ejemplo 2: $300.000 (2). Tasa 1,19% en 24 cuotas $14.636, CAE 16,80% CTC $351.266.',
      legalText: `Promoción válida desde el 01 al 31 de mayo de 2021 (ambas fechas inclusive), para realizar avances en cuotas en cualquiera de nuestros canales que emiten avances en
        efectivo. El Avance está sujeto al cupo disponible al momento de la transacción. Las tarjetas Nacionales pueden realizar avances hasta por el 60% de su cupo disponible, 
        tarjetas Internacionales y Doradas hasta por el 100% del cupo disponible. La comisión de avance en cuotas para el ejemplo (1) es de UF 0,082, CAE 18,17% y Costo Total del Crédito $109.341 calculado para un avance de $100.000 en una Tarjeta Coopeuch
        Mastercard Nacional con CHIP, en 12 cuotas, con fecha de facturación el 20 de Mayo de
        2021. <br><br> Para el ejemplo (2) la comisión de avance es de UF 0,082, CAE 16,80% y Costo Total del
        Crédito $351.266 calculado para un avance de $300.000 en una Tarjeta Coopeuch Mastercard Nacional con CHIP, en 24 cuotas, con fecha de facturación el 20 de Mayo de
        2021. Los montos incluyen la comisión del avance en cuotas. La obtención de la Tarjeta de Crédito está sujeta a evaluación, de acuerdo a las políticas vigentes de Coopeuch.`,
    },
    {
      id: 3,
      img: '1.tab-content-img',

      textBtn: 'Sorteo de 20 compras gratis',

        sin mora a la fecha de dicho abono.`,
    },
  ];
  const insertContentTabs = ({ title, subtitle, description, legalText, img }) => {
    toggleFadeClass();
    const allContent = [
      {
        id: 'img',
        attr: 'src',
        content: `https://www.coopeuch.cl/media/wysiwyg/${img}.png`,
      },
      {
        id: 'title',
        attr: 'innerHTML',
        content: title,
      },
      {
        id: 'subtitle',
        attr: 'innerHTML',
        content: subtitle,
      },
      {
        id: 'description',
        attr: 'innerHTML',
        content: description,
      },
      {
        id: 'legal',
        attr: 'innerHTML',
        content: legalText,
      },
    ];
    allContent.map(({ id, attr, content }) => (document.getElementById(`products-content-tab-${id}`)[attr] = content));
    setTimeout(() => toggleFadeClass(), 1000);
  };
  const selectTab = ({ currentTarget }, id) => {
    tablinks = document.getElementsByClassName('tablink');
    for (let i = 0; i < tablinks.length; i++) {
      tablinks[i].className = tablinks[i].className.replace(' current-tab', '');
      tablinks[i].disabled = false;
    }
    currentTarget.className += ' current-tab';
    currentTarget.disabled = true;

    const currentContent = tabs.find((i) => i.id === id);
    insertContentTabs(currentContent);
  };
  const insertButtonsTabs = (id) => {
    const el = document.getElementById(id);
    const htmlBtnTag = ({ id, textBtn }) =>
      `<button class="tablink${
        id === 1 ? ' current-tab' : ''
      }" onclick="selectTab(event, ${id})">
          <span>${textBtn}</span>
        </button>
      `;
    el.innerHTML = tabs.map((tab) => htmlBtnTag(tab)).join('');
  };

  insertButtonsTabs('products-tabs-buttons');
  insertContentTabs(tabs[0]);
</script>
