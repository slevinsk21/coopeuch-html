  ];
  const insertContentTabs = (title, description) => {
    document.getElementById(
      'products-content-tab-title'
    ).innerHTML = `<b class="fade-in">${title}</b>`;
    document.getElementById(
      'products-content-tab-description'
    ).innerHTML = `<span class="fade-in">${description}</b>`;
  };
  const selectTab = (e, id) => {
    tablinks = document.getElementsByClassName('tablink');
    for (let i = 0; i < tablinks.length; i++) {
      tablinks[i].className = tablinks[i].className.replace(' current-tab', '');
    }
    e.currentTarget.className += ' current-tab';
    const currentContent = tabs.find((i) => i.id === id);
    insertContentTabs(currentContent.title, currentContent.description);
  };
  const insertButtonsTabs = (container) => {
    const el = document.getElementById(container);
    const htmlBtnTag = ({ id, textBtn, icon }) =>
      `<button class="tablink${
        id === 1 ? ' current-tab' : ''
      }" onclick="selectTab(event, ${id})">
            <img
              class="hide-img"
              src="https://www.coopeuch.cl/media/wysiwyg/${icon}.png"
              alt="${textBtn}-icon"
            />
            <span>${textBtn}</span>
        </button>
      `;
    el.innerHTML = tabs.map((tab) => htmlBtnTag(tab)).join('');
  };

  insertButtonsTabs('products-tabs-buttons');
  insertContentTabs(tabs[0].title, tabs[0].description);
</script>
